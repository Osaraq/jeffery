        document.addEventListener('touchstart', function playRandomSound(){
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const randomFrequency = Math.random() * (1200 - 200) + 200;
            oscillator.frequency.value = randomFrequency;
            const waveforms = ['sine', 'square', 'triangle', 'sawtooth'];
            oscillator.type = waveforms[Math.floor(Math.random()* waveforms.length)];
            oscillator.connect(audioContext.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 99999999999999);
        });
